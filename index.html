    <style>
      :root {
        /* Cinematic Theme Variables */
        --bg-overlay: #050505;
        
        /* Glass Card Styles */
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-blur: 20px;
        
        --card-bg-light: var(--glass-bg); /* Override legacy light var */
        --card-bg-dark: var(--glass-bg);
        
        --text-light-primary: #ffffff;
        --text-dark-primary: #ffffff;
        --text-light-secondary: #94a3b8; /* Slate 400 */
        --text-dark-secondary: #94a3b8;
        
        --border-light: var(--glass-border);
        --border-dark: var(--glass-border);
        
        --accent-gold: #D4AF37;
        --accent-gold-hover: #C09E31;
        --accent-maroon: #800020;
      }

      /* Force Dark Mode aesthetics globally */
      body {
        background-color: #0f172a; /* Fallback */
        background-image: url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=3540&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: var(--text-light-primary);
        min-height: 100vh;
        overflow-x: hidden; /* Prevent horizontal scroll */
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
      }

      /* The Global Glass Card Class */
      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      /* Intro Screen Animations */
      @keyframes spark-flash {
        0%, 100% {
          color: white;
          text-shadow: 0 0 0px transparent;
        }
        10% {
            color: #FEF3C7; /* Amber 100 */
            text-shadow: 0 0 15px #FCD34D, 0 0 30px #F59E0B; /* Amber 300 & 500 */
        }
        20% {
          color: white;
          text-shadow: 0 0 0px transparent;
        }
      }
      .animate-spark-flash {
        animation: spark-flash 5s ease-in-out infinite;
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out;
      }
      @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.3s ease-out;
      }
      
      /* PDF Export utility */
      body.pdf-export-selected-only .idea-item:not(.selected) {
        display: none !important;
      }

      /* Selection Color */
      ::selection {
        background-color: rgba(212, 175, 55, 0.3);
        color: white;
      }
    </style>
    <script>
      // Force dark mode logic for Tailwind
      document.documentElement.classList.add('dark');
    </script>
